<div class="panel panel-default">
  <div class="panel-body">

    <form id="cards-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="question">Question</label>
          <input type="text"
                 id="question"
                 class="form-control"
                 size="120"
                 max="120"
                 name="question"
                 ngModel
                 #question="ngModel"
                 required>
        </div>

      </div>

      <div class="alert alert-danger" *ngIf="f.touched && !f.valid">
        <span>The question is required.</span>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
