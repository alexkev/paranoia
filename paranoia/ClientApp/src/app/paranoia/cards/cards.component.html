<div class="card panel panel-default">
  <div class="panel-body">
    <p><i>{{paranoia.question}}</i></p>
    <div class="tools">
      <img id="trash" (click)="onDelete(paranoia)" class="trash" src="../../../assets/trash.svg" alt="">
      <img id="edit" [routerLink]="['edit', paranoia.id]" class="trash" src="../../../assets/edit.svg" alt="">
      <div id="like">
        <img [id]=paranoia.id (click)="like(paranoia.id)" src="../../../assets/Vector.svg" alt="">
        <p><strong>{{paranoia.like}}</strong></p>
      </div>
    </div>
  </div>
</div>
