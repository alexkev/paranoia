<div id="container">
  <div id="coin">
      <img src="../../assets/Heads.svg" class="side-a" alt="Alternate Text" />
      <img src="../../assets/Tails.svg" class="side-b" alt="Alternate Text" />
  </div>
  <!-- <h4 class="click">Click on coin to flip</h4> -->

  <div id="input">
    <div class="card panel panel-default" id="istyle">
      <form class="panel-body" action="/" method="post">
        <fieldset>
          <textarea type="text" name="name" value="">Enter Question</textarea>
          <button id="add" class="btn btn-success" type="submit">Add</button>
        </fieldset>
      </form>
    </div>
  </div>

  
  <div id="sort">
    <h4>Sort:</h4>
    <button (click)="mostPop()" class="btn btn-success">Most Popular</button>
    <button (click)="random()" class="btn btn-primary">Random</button>
  </div>

  
  <div id="cards">
    <ng-container *ngFor="let paranoia of paranoiaArray">
      <div class="card panel panel-default">
        <div class="panel-body">
            <p><i>{{paranoia.question}}</i></p>
            <p>{{paranoia.like}}</p>
        </div>
      </div>
    </ng-container>   
  </div>
  
</div>
