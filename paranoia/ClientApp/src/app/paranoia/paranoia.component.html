<div id="container">
  <div id="coin">
      <img src="../../assets/Heads.svg" class="side-a" alt="Alternate Text" />
      <img src="../../assets/Tails.svg" class="side-b" alt="Alternate Text" />
  </div>
  <!-- <h4 class="click">Click on coin to flip</h4> -->

  <div id="input">
    <div class="card panel panel-default" id="istyle">
      <form class="panel-body" action="/" (ngSubmit)="onSubmit(f)" #f="ngForm" method="post">
        <fieldset>
          <textarea type="text"
                 id="question"
                 name="question"
                 value="submitQuestion"
                 placeholder="Enter Question"
                 ngModel
                 #question="ngModel"
                 required ></textarea>
          <input id="add" class="btn btn-success" [disabled]="!f.valid" type="submit" />
        </fieldset>
      </form>
    </div>
  </div>

  
  <div id="sort">
    <h4>Sort:</h4>
    <button (click)="mostPop()" class="btn btn-success">Most Popular</button>
    <button (click)="random()" class="btn btn-primary">Random</button>
  </div>

  
  <div id="cards">
    <app-cards *ngFor="let paranoia of paranoiaArray" [paranoia]="paranoia">
    
            <!-- <p><i>{{paranoia.question}}</i></p>
            <div id="like">
              <img (click)="like(paranoia.id)" id="{{paranoia.id}}" src="../../assets/Vector.svg" alt="">
              <p><strong>{{paranoia.like}}</strong></p>
            </div> -->
    </app-cards>   
  </div>
  
</div>
